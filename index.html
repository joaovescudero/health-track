<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta name="description" content="Health Track">
    <meta name="author" content="JoÃ£o Escudero">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Health Track</title>
  </head>

  <body class="h-100">
    <div class="d-flex flex-column justify-content-center h-100">
      <div class="align-self-center container">
        <div class="row">
          <div class="col-12 text-center mb-2">
            <img src="images/logo.png" alt="Logo" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="form-group col-md-8">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digitar o email">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="form-group col-md-8">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digitar a senha">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <button
                class="btn btn-primary mb-4 w-100 mt-md-4"
                onclick="doLogin()"
            >
              Entrar
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <button type="submit" class="btn btn-success mb-2 w-100 mt-md-4">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function doLogin() {
            document.location.href = "dashboard.html"
        }
    </script>
  </body>
</html>
